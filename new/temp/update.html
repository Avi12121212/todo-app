<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <!-- {{keys}} -->
    <div class="container">
        <div class="row">
            <form method="get" action="/todoapp/completeupdate/">
                {%for i in keys%}
                <input type="hidden" name="id" value="{{i.id}}">
                <div class="mb-3">
                    <label for="your name" class="form-label">Your name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="uname"
                        value="{{i.yourname}}" />
                </div>
                <div class="mb-3">
                    <label for="Mobile number" class="form-label">Mobile number</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" name="number" value="{{i.mobile_number}}" />
                </div>
                <div class="mb-3">
                    <label for="father name" class="form-label">Father name</label>
                    <input type="text" name="fname" class="form-control" id="exampleInputPassword1" value="{{i.father_name}}" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="email" value="{{i.email_id}}"/>
                    <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="pass" value="{{i.password}}"/>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {%endfor%}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
